<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>核心防御 - 开始游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .mode-selection {
            margin: 20px 0;
        }

        .mode-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #4CAF50;
            color: #fff;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
        }

        .mode-button:hover {
            background: #4CAF50;
            transform: scale(1.05);
        }

        .mode-button.selected {
            background: #4CAF50;
        }

        .nickname-input {
            margin: 20px 0;
        }

        input[type="text"] {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #4CAF50;
            color: #fff;
            padding: 10px;
            font-size: 1.2em;
            width: 200px;
            text-align: center;
            border-radius: 5px;
        }

        .start-button {
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #4CAF50;
        }

        .start-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .help-button {
            background: transparent;
            border: 2px solid #4CAF50;
            color: #4CAF50;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .help-button:hover {
            background: #4CAF50;
            color: #fff;
        }

        .high-scores {
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        .high-scores h2 {
            color: #4CAF50;
            margin-bottom: 15px;
            text-align: center;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            text-align: left;
        }

        .score-item span {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>核心防御</h1>
        
        <div class="mode-selection">
            <button class="mode-button" data-mode="EASY">简单模式</button>
            <button class="mode-button" data-mode="MEDIUM">中等模式</button>
            <button class="mode-button" data-mode="HARD">困难模式</button>
        </div>

        <div class="nickname-input">
            <input type="text" id="nickname" placeholder="输入昵称" maxlength="10">
        </div>

        <button class="start-button" id="startButton" disabled>开始游戏</button>
        <button class="help-button" onclick="location.href='Help.html'">游戏规则</button>

        <div class="high-scores">
            <h2>最高分排行榜</h2>
            <div id="highScoresList"></div>
        </div>
    </div>

    <script>
        let selectedMode = null;
        const nicknameInput = document.getElementById('nickname');
        const startButton = document.getElementById('startButton');
        const modeButtons = document.querySelectorAll('.mode-button');

        // 加载最高分
        function loadHighScores() {
            try {
                const savedScores = localStorage.getItem('highScores');
                console.log('读取到的最高分数据：', savedScores);
                
                if (!savedScores) {
                    console.log('没有找到保存的最高分数据');
                    const highScoresList = document.getElementById('highScoresList');
                    highScoresList.innerHTML = '<div class="score-item">暂无记录</div>';
                    return;
                }
                
                const highScores = JSON.parse(savedScores);
                console.log('解析后的最高分数据：', highScores);
                
                const highScoresList = document.getElementById('highScoresList');
                highScoresList.innerHTML = '';

                if (!Array.isArray(highScores) || highScores.length === 0) {
                    console.log('最高分数据为空或不是数组');
                    const noScores = document.createElement('div');
                    noScores.className = 'score-item';
                    noScores.textContent = '暂无记录';
                    highScoresList.appendChild(noScores);
                    return;
                }

                // 按时间戳排序（从新到旧）
                highScores.sort((a, b) => b.timestamp - a.timestamp);

                // 只显示最新的5条记录
                highScores.slice(0, 5).forEach((score, index) => {
                    console.log('处理第', index + 1, '条记录：', score);
                    
                    const scoreItem = document.createElement('div');
                    scoreItem.className = 'score-item';
                    
                    // 确保所有值都有默认值
                    const nickname = score.nickname || '玩家';
                    const scoreValue = score.score || 0;
                    const timeValue = parseFloat(score.time) || 0;
                    
                    // 根据分数设置颜色
                    const scoreColor = scoreValue >= 0 ? '#4CAF50' : '#f44336';
                    
                    scoreItem.innerHTML = `
                        <span>${index + 1}. ${nickname}</span>
                        <span style="color: ${scoreColor}">${scoreValue}分 (${formatTime(timeValue)})</span>
                    `;
                    highScoresList.appendChild(scoreItem);
                });
            } catch (error) {
                console.error('加载最高分时出错：', error);
                const highScoresList = document.getElementById('highScoresList');
                highScoresList.innerHTML = '<div class="score-item">加载失败</div>';
            }
        }

        // 格式化时间
        function formatTime(time) {
            // 将时间转换为秒数
            const totalSeconds = Math.floor(time);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // 检查是否可以开始游戏
        function checkStartButton() {
            startButton.disabled = !selectedMode || !nicknameInput.value.trim();
        }

        // 模式选择
        modeButtons.forEach(button => {
            button.addEventListener('click', () => {
                modeButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedMode = button.dataset.mode;
                checkStartButton();
            });
        });

        // 昵称输入
        nicknameInput.addEventListener('input', checkStartButton);

        // 开始游戏
        startButton.addEventListener('click', () => {
            const nickname = nicknameInput.value.trim();
            if (nickname && selectedMode) {
                // 保存昵称和模式
                localStorage.setItem('playerNickname', nickname);
                localStorage.setItem('gameMode', selectedMode);
                console.log('保存玩家信息：', {
                    nickname: nickname,
                    mode: selectedMode
                });
                // 跳转到游戏页面
                window.location.href = 'Playing.html';
            }
        });

        // 页面加载时加载最高分
        window.addEventListener('load', function() {
            console.log('页面加载完成，开始加载最高分');
            loadHighScores();
        });
    </script>
</body>
</html>
